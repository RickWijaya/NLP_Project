<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Embed Widget Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Inline Widget Test Page</h1>
            <p>This page simulates embedding the chatbot directly into a page section.</p>
            <p>The chat interface below is an iframe injected by the script targeted at the div below.</p>
        </div>

        <div class="card">
            <h2>Chat Section</h2>
            <!-- Container for Inline Widget -->
            <div
                style="height: 600px; width: 100%; border: 1px solid #ddd; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #999;">
                <!-- Embed Code -->
                <div id="ai-chat-inline-container" style="height: 600px; width: 100%;">
                    <script src="http://127.0.0.1:8000/widget/test_user_inline.js"></script>
                </div>
            </div>
        </div>
        <div class="card">
            <!-- Container for Inline Widget -->
            <div id="ai-chat-inline-container" style="height: 600px; width: 100%;">
                <script src="http://127.0.0.1:8000/widget/default_tenant_inline.js"></script>
            </div>
        </div>


</body>

</html>
